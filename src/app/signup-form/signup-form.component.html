<form [formGroup]="form" (ngSubmit)="login()">
  <div formGroupName="account">
    <div
      class="alert alert-danger"
      *ngIf="form.errors"
    >Invalid Login!
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        formControlName="username"
        id="username"
        type="text"
        class="form-control">
      <div *ngIf="username.pending">Checking for uniquess...</div>
      <div *ngIf="username.touched && username.invalid"
           class="alert alert-danger">
        <div *ngIf="username.errors.required">User name is required.</div>
        <div *ngIf="username.errors.cannotContainSpace">User name cannot contain space.</div>
        <div *ngIf="username.errors.shoudBeUnique">User name is alredy taken.</div>
        <div *ngIf="username.errors.minlength">User name shuld be minimum
          {{ username.errors.minlength.requiredLength }} characters.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        id="password"
        type="text"
        class="form-control">
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
